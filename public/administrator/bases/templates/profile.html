<div class="modal-header">
	<button type="button" class="close" ng-click ='cancel()' aria-hidden="true"> &times;</button>
	<h4 class="modal-title" id="detailModalLabel">
	   {{profile.name}}
	</h4>
 </div>
 <div class="modal-body">
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<img style="width:100%" ng-src="{{profile.picture}}"/>
			</div>
			<div class="col-sm-9">
				<p>
					<label style="width:100px;text-align:right">Họ tên: </label> {{profile.name}}
				</p>
				<p>
					<label style="width:100px;text-align:right">Email: </label> {{profile.email}}
				</p>
				<p>
					<label style="width:100px;text-align:right">Địa chỉ: </label> {{profile.address}}
				</p>
				<p>
					<label style="width:100px;text-align:right">Điện thoại: </label> {{profile.phone}}
				</p>
				<p>
					<label style="width:100px;text-align:right">Công ty: </label> {{profile.company}}
				</p>
				<p>
					<a  ng-click ="gotoChat(profile.email)" class ="btn btn-primary"ng-show="currentUser.email!=profile.email">Gửi tin nhắn</a>
				</p>
			</div>
		</div>
	</div>
 </div>
