<navbar-print></navbar-print>
<div><b>{{appInfo.name}}</b></div>
<div><i>{{appInfo.address}}</i></div>
<h3 class='text-center'>{{title}}</h3>
<div>
	<table class='table table-bordered'>
			<tr>
				<th>Ngày chứng từ</th>
				<th>Số chứng từ</th>
				<th>Diễn giải</th>
				<th>Tài khoản nợ</th>
				<th>Tài khoản có</th>
				<th>Tiền</th>
				<th>Mã KH nợ</th>
				<th>Mã KH có</th>
			</tr>
			<tr ng-repeat='r in data'  ng-class="r.bold?'cbold':'cnormal'">
				<td>
					{{r.ngay_ct|date:'dd/MM/yyyy'}}
				</td>
				<td>
					{{r.so_ct}}
				</td>
				<td>
					{{r.dien_giai}}
				</td>
				<td>
					{{r.tk_no}}
				</td>
				<td>
					{{r.tk_co}}
				</td>
				<td style='text-align:right'>
					{{r.tien|number}}
				</td>
				<td>
					{{r.ma_kh_no}}
				</td>
				<td>
					{{r.ma_kh_co}}
				</td>
			</tr>
		</table>
</div>
<div type='margin-top:30px' class='row'>
	<div style='float:left;width:30%;text-align:center' class='col-xs-6'>Kế toán trưởng</div>
	<div style='float:right;width:30%;text-align:center' class='col-xs-6'>Người lập</div>
</div>
