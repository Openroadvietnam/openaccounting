<div>
	<form name="form" novalidate class ="css-form form-horizontal form-input" >
		<header-form-input></header-form-input>
		<div class="form-group">
			<label class="control-label col-sm-2">STT <span class='required'>(*)</span></label>
			<div class="col-sm-2">
				<input type="text" format='number' class="form-control"  ng-model='data.stt' ng-required='true'>
			</div>
			<label class="control-label col-sm-2">STT in <span class='required'>(*)</span></label>
			<div class="col-sm-2">
				<input type="text" class="form-control"  ng-model='data.stt_in' ng-required='true'>
			</div>
			<label class="control-label col-sm-2">Mã số <span class='required'>(*)</span></label>
			<div class="col-sm-2">
				<input type="text"  name ='ma_so' style='text-transform:uppercase' class="form-control"  ng-model='data.ma_so' ng-required='true'>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Chỉ tiêu <span class='required'>(*)</span></label>
			<div class="col-sm-10">
				<input type="text" name ='chi_tieu' class="form-control" placeholder='Tên chỉ tiêu' ng-model='data.chi_tieu' ng-required='true'>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Mã in[Tiền]</label>
			<div class="col-sm-4">
				<input type="text"  class="form-control"  ng-model='data.ma_in_tien'>
			</div>
			
			<label class="control-label col-sm-2">Mã in[Thuế]</label>
			<div class="col-sm-4">
				<input type="text"  style='text-transform:uppercase' class="form-control"  ng-model='data.ma_in_thue'>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2">Kiểu hiện <span class='required'>(*)</span></label>
			<div class="col-sm-10">
				<select class='form-control' name='phan_loai' ng-model='data.phan_loai' ng-required='true'>
					<option value='1'>Cả hai</option>
					<option value='2'>Thuế</option>
					<option value='3'>Doanh số</option>
					<option value='4'>Không hiện</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class='col-sm-offset-2 col-sm-4'>
				<div class='checkbox'>
					<label><input type='checkbox' ng-model='data.print'/>In</label>
				</div>
			</div>
			<div class='col-sm-6'>
				<div class='checkbox'>
					<label><input type='checkbox' ng-model='data.bold'/>In đậm</label>
				</div>
			</div>
		</div>
		
		
		<div class="form-group" ng-show="data.phan_loai!='4'">
			<label class="control-label col-sm-2">Phương pháp tính <span class='required'>(*)</span></label>
			<div class="col-sm-10">
				<select class='form-control' name='cach_tinh' ng-model='data.cach_tinh' ng-required='true'>
					<option value='1'>Mã số</option>
					<option value='2'>Số phát sinh</option>
				</select>
			</div>
		</div>
		<div class="form-group" ng-show="data.cach_tinh=='2' && data.phan_loai!='4'">
			<label class="control-label col-sm-2">Loại dữ liệu <span class='required'>(*)</span></label>
			<div class="col-sm-10">
				<select class='form-control'  ng-model='data.bang_du_lieu' ng-required="data.cach_tinh=='2'">
					<option value='vatvao'>Đầu vào</option>
					<option value='vatra'>Đầu ra</option>
				</select>
			</div>
		</div>
		<!--tinh theo phat sinh-->
		<div ng-show="data.cach_tinh !='1' && data.phan_loai!='4'">
			<div class="form-group">
				<label class="control-label col-sm-2">Thuế suất</label>
				<div class="col-sm-10">
					<ng-selector
						module ='dmvat' fields='ma_thue,ten_thue' field-model='ma_thue' field-label='ten_thue'
						ng-model='data.ma_thue' empty-yn="true" multiple>
					</ng-selector>
				</div>
			</div>
			<div class="form-group" ng-show="data.bang_du_lieu=='vatvao'">
				<label class="control-label col-sm-2">Tính chất thuế</label>
				<div class="col-sm-10">
					<ng-selector
						module ='dmtc' fields='ma_tc,ten_tc' field-model='ma_tc' field-label='ten_tc'
						ng-model='data.ma_tc'  empty-yn="true" multiple>
					</ng-selector>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2">Tài khoản thuế</label>
				<div class="col-sm-4">
					<ng-typeahead
						module ='dmtk' fields='tk,ten_tk' field-model='tk' field-label='ten_tk'
						ng-model='data.tk' label='data.ten_tk'>
					</ng-typeahead>
				</div>
				<label>{{data.ten_tk}}</label>
			</div>
			
		</div>
		<!--tinh theo cong thuc-->
		<div class="form-group"  ng-show="data.cach_tinh =='1' && data.phan_loai!='4'">
			<label class="control-label col-sm-2">Công thức tính</label>
			<div class="col-sm-10">
				<input type="text" name ='cong_thuc' class="form-control" placeholder='Nhập công thức tính' ng-model='data.cong_thuc'>
			</div>
		</div>
		<footer-form-input></footer-form-input>
	</form>
</div>
