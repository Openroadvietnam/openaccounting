<form name="form" novalidate class ="css-form form-horizontal form-input" >
	<header-form-input></header-form-input>
	<div class="form-group">
		<label class="control-label col-sm-2">Mã thuế</label>
		<div class="col-sm-10">
			<input type="text" name ='ma_thue' class="form-control" placeholder='Nhập mã thuế' style="text-transform:uppercase" ng-model='data.ma_thue' required>
			<div ng-show="form.ma_thue.$error.required" class ="text-danger">Mã thuế không được trống</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tên thuế</label>
		<div class="col-sm-10">
			<input type="text" name ='ten_thue' class="form-control" placeholder='Nhập tên thuế' ng-model='data.ten_thue' required>
			<div ng-show="form.ten_thue.$error.required" class ="text-danger">Tên thuế không được trống</div>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Thuế suất</label>
		<div class="col-sm-10">
			<input type="text" format="number" name ='thue_suat' class="form-control" placeholder='Nhập tỷ giá mặc định' ng-model='data.thue_suat' ng-required="true">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tài khoản thuế nợ</label>
		<div class="col-sm-10">
			<ng-typeahead ng-model='data.tk_thue_no' ng-required='true'
				module="dmtk" fields="tk,ten_tk" field-model="tk" field-label="ten_tk" condition ="loai_tk:1">
			</ng-typeahead>
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-sm-2">Tài khoản thuế có</label>
		<div class="col-sm-10">
			<ng-typeahead ng-model='data.tk_thue_co' ng-required='true'
				module="dmtk" fields="tk,ten_tk" field-model="tk" field-label="ten_tk" condition ="loai_tk:1">
			</ng-typeahead>
		</div>
	</div>
		
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label><input type="checkbox" ng-model="data.status" /> Còn sử dụng</label>
			</div>
		</div>
	</div>
	<footer-form-input></footer-form-input>
</form>
